<h2>Task 2 : multiply table HTML</h2>
        <button onclick="myFunctionTask2()">Try it: Task 2</button>

            <script>
                function myFunctionTask2() {
                    document.write('<table border="1">')
                    for(let i=1; i <= 10; i++) 
                    {
                    document.write('<tr>')
            
                    for(let j=1; j <= 10; j++) 
                    {
                        let result = i * j
                            if ((result == 50) || (result == 72) || (result == 100)) {
                                document.write('<td style="border: 3px solid rgb(7, 11, 243)">' + i * j + '</td>')
                                
                            }else {
                                document.write('<td>' + i * j + '</td>')
                            }
                    }
                    document.write('</tr>')
                    }
                document.write('</table>')
                }
            </script>

<h2>Task 9 : what your name? </h2>

        <button onclick="myFunctionTask6()">Try it: Task 9</button>
        <p id="lesson-02-task-06"></p>


            <script>
                function myFunctionTask6() {
                    var triangleSize;

                    while (isNaN(triangleSize) || typeof triangleSize !== 'number' || triangleSize <= 0) {
                        triangleSize = parseInt(prompt('Enter the middle line of the triangle (a positive number):'));
                    }

                    for (var i = 1; i <= triangleSize; i++) {
                        var line1 = '';

                        for (var j = 1; j <= i; j++) {
                            line1 += '*';
                        }line1 += '<br>';
                        document.write(line1)
                    }
                    
                    for (var i = triangleSize - 1; i >= 1; i--) {
                        var line2 = '';
                        for (var j = 1; j <= i; j++) {
                            line2 += '*';
                        }line2 += '<br>';
                        document.write(line2)
                    }
            }   
            </script>
